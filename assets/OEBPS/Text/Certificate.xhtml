  <h2 class="sigilNotInTOC" id="heading_id_2">CERTIFICATE.</h2>

  <p>I CERTIFY that this edition of the Book of Common Prayer has been compared with a certified copy of the Standard Book, as the Canon directs, and that it conforms thereto.[<a href="../Text/Endnotes.xhtml#note_1" id="ref_1">1</a>]</p>

  <p>JOHN WALLACE SUTER<br />
  Custodian of the Standard Book of Common Prayer</p>

  <p>September, 1945.</p>
